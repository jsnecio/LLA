    <!-- PROPUESTAS -->
    <div class="formulario" id="propuestas">
        <div class="title">
            <h2 class="text-center mt-3">DEJANOS TU PROPUESTA PARA LA CIUDAD<hr></h2>
        </div>
    
        <div class="col-md-5">
            <form id="my-google-sheet">
                <div class="entrada_datos">
                  <label for="Nombre">Nombre:</label>
                    <input type="text" name="Nombre" rows="10" class="form-control" required>
                </div>
                <div class="entrada_datos">
                  <label for="Apellido">Apellido:</label>
                  <input type="text" name="Apellido" rows="10" class="form-control" required>
              </div>
                <div class="entrada_datos">
                  <label for="Celular">Numero de Celular:</label>
                    <input type="number" rows="10" name="Celular" class="form-control" required>
                </div>
                <div class="entrada_datos">
                  <label for="Propuesta">Propuesta:</label>
                  <textarea name="Propuesta" rows="10" placeholder="Escribe aqui tu Propuesta" class="form-control" required></textarea>
              </div>
            </form>
            <div class="form-group_enviar">
              <button onclick="SendFormGoogleSheets()" class="boton_enviar">Enviar Propuesta</button>
          </div>
      </div>
    
      </div>
    
    
        <script src="https://code.jquery.com/jquery-3.6.0.js"  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="assets/js/material.min.js"></script>
        <script>
          function SendFormGoogleSheets (){
            $.ajax({
              url:'https://script.google.com/macros/s/AKfycbz1sKWEvYl4k7H9WE2MChQaQFheXUdv7SdH9ctiuRrmXH7bUIC-x74vQTEguSLVFtYA/exec',
              type:'post',
              data:$("#my-google-sheet").serializeArray(),
              success: function(){
                alert("Registro exitoso")
              },
              error: function(){
                alert("Error en el Registro :(")
              }
          });
        }
        </script>
